<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
      }

      legend {
        color: #a8a8ff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 18px;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #e0e0e0;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
      }

      select:focus,
      input[type="number"]:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #7c7cff;
        box-shadow: 0 0 0 3px rgba(124, 124, 255, 0.1);
      }

      select option {
        background: #1a1a2e;
        color: #fff;
      }

      input[type="number"]::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background: rgba(102, 126, 234, 0.15);
        border-radius: 10px;
        border-left: 4px solid #667eea;
        color: #fff;
        font-size: 18px;
        text-align: center;
        display: none;
      }

      .result.show {
        display: block;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ“ Student Exam Performance Indicator</h1>

      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend>Student Exam Performance Prediction</legend>

        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="" selected disabled>Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Race or Ethnicity</label>
          <select name="ethnicity" required>
            <option value="" selected disabled>Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="form-group">
          <label>Parental Level of Education</label>
          <select name="parental_level_of_education" required>
            <option value="" selected disabled>Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <div class="form-group">
          <label>Lunch Type</label>
          <select name="lunch" required>
            <option value="" selected disabled>Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="form-group">
          <label>Test Preparation Course</label>
          <select name="test_preparation_course" required>
            <option value="" selected disabled>Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="form-group">
          <label>Reading Score (out of 100)</label>
          <input
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="form-group">
          <label>Writing Score (out of 100)</label>
          <input
            type="number"
            name="writing_score"
            placeholder="Enter your Writing Score"
            min="0"
            max="100"
            required
          />
        </div>

        <button type="submit" class="btn">ðŸ”® Predict Math Score</button>
      </form>

      {% if results %}
      <div class="result show">
        <strong>ðŸŽ¯ Predicted Math Score:</strong> {{ results }}
      </div>
      {% endif %}
    </div>

    <script>
      window.addEventListener("load", function () {
        const resultDiv = document.querySelector(".result");
        if (resultDiv) {
          resultDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
        }
      });
    </script>
  </body>
</html>
